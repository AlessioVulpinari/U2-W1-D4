<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/postit.css" />
  </head>
  <body>
    <div class="blackboard">
      <div class="postit yellow left-rotation">
        <div class="text-container">
          <h3>Task #1</h3>
          <p>Creare i postit</p>
        </div>
      </div>

      <div class="postit green righ-rotation">
        <div class="text-container">
          <h3>Task #2</h3>
          <p>Colararli</p>
        </div>
      </div>

      <div class="postit violet left-rotation">
        <div class="text-container">
          <h3>Task #3</h3>
          <p>Affiancarli</p>
        </div>
      </div>

      <div class="postit green righ-rotation">
        <div class="text-container">
          <h3>Task #4</h3>
          <p>Spaziarli</p>
        </div>
      </div>

      <div class="postit yellow left-rotation">
        <div class="text-container">
          <h3>Task #5</h3>
          <p>ombreggiarli</p>
        </div>
      </div>

      <div class="postit violet left-rotation">
        <div class="text-container">
          <h3>Task #6</h3>
          <p>Ruotarli</p>
        </div>
      </div>

      <div class="postit yellow left-rotation">
        <div class="text-container">
          <h3>Task #7</h3>
          <p>Animarli</p>
        </div>
      </div>

      <div class="postit green righ-rotation">
        <div class="text-container">
          <h3>Task #8</h3>
          <p>Testarli</p>
        </div>
      </div>
    </div>
  </body>
</html>
